specVersion: 0.0.1
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x2E645469f354BB4F5c8a05B3b30A929361cf77eC'
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      abis:
        - name: Factory
          file: ./abis/Factory.abi
      entities:
        - NewExchange
      eventHandlers:
        - event: NewExchange(string,address)
          handler: handleNewExchange
      file: ./src/factory.ts
    templates:
      - kind: ethereum/contract
        name: Exchange
        network: mainnet
        source:
          abi: Exchange
        mapping:
          kind: ethereum/events
          apiVersion: 0.0.2
          language: wasm/assemblyscript
          abis:
            - name: Exchange
              file: abis/Exchange.abi
          entities:
            - Created
          eventHandlers:
            - event: Created(string,address)
              handler: handleCreated
          file: ./src/exchange.ts
